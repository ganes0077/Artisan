<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register | Artisan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login/Register Specific Styles */
        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background-color: var(--secondary); /* Match body background */
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            padding: 3rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95rem;
            color: var(--text-muted);
        }
        .auth-toggle a {
            color: var(--accent);
            text-decoration: underline;
            transition: 0.3s;
        }

        /* Hide register form by default for a quick toggle UI */
        #register-form { display: none; } 
    </style>
</head>
<body>

    <nav style="position: absolute;">
        <div class="logo"><a href="index.html">ARTISAN.</a></div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-container" data-anim="fade-up">
            
            <h1 class="section-title" id="form-title" style="text-align: center; margin-bottom: 2rem; font-size: 2.5rem;">Login</h1>

            <form id="login-form">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="your.email@example.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <a href="#" style="font-size: 0.9rem; display: block; text-align: right; color: var(--text-muted); margin-bottom: 2rem;">Forgot Password?</a>
                <button type="submit" class="btn" style="width: 100%; background: var(--primary); color: #fff;">Log In</button>
            </form>

            <form id="register-form" style="display: none;">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="your.email@example.com" required>
                </div>
                <div class="input-group">
                    <label>Create Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn" style="width: 100%; background: var(--accent); color: #fff; margin-top: 1rem;">Create Account</button>
            </form>

            <div class="auth-toggle">
                <p id="toggle-text">Don't have an account? <a href="#" onclick="toggleForm(); return false;">Register here</a></p>
            </div>
            
        </div>
    </div>
    
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const title = document.getElementById('form-title');
            const toggleText = document.getElementById('toggle-text');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                title.textContent = 'Login';
                toggleText.innerHTML = "Don't have an account? <a href='#' onclick='toggleForm(); return false;'>Register here</a>";
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                title.textContent = 'Register';
                toggleText.innerHTML = "Already have an account? <a href='#' onclick='toggleForm(); return false;'>Log In here</a>";
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
